<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4922531e4a.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="main-container">
        <form class="main-form">
            <p class="alert-message" contenteditable="true"></p>
            <h3 class="form-title">Grocery List</h3>
            <div class="form-details">
                <input type="text" class="form-input" id="form-input" placeholder="Your item">
                <button type="submit" class="form-submit">add</button>
            </div>
        </form>
        <section class="grocery-list-container">
            <div class="grocery-list">
            </div>
            <button class="clear-items">clear items</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
